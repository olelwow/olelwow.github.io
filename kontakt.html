<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olles CV-Sajt</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <ul class="meny">
        <li class="meny-element"><a href="index.html">Startsida</a></li>
        <li class="meny-element"><a href="kontakt.html">Kontakta mig</a></li>
        <li class="meny-element"><a href="projekt.html">Mina projekt</a></li>
      </ul>
    </nav>

    <div class="kontakt">
      <div class="filler"></div>

      <div class="formulär">
        <legend>Kontakta mig med formuläret nedan!</legend>
        <br />
        <form>
          <input class="input-namn" type="namn" placeholder="Ditt namn" />
          <br />

          <input class="input-email" type="email" placeholder="Din email" />
          <br />
          <br />
          <select name="Ärende" id="ärende" required>
            <option value="" disabled selected>Vad gäller ditt ärende?</option>
            <option value="Arbete">Arbete</option>
            <option value="Discgolf">Spela discgolf</option>
            <option value="Dota">Spela Dota</option>
          </select>
          <textarea
            type="message"
            rows="10"
            cols="42"
            placeholder="Skriv ditt meddelande här...."
          ></textarea>
          <br />
          <input type="checkbox" name="cb" />
          <label for="cb">Jag godkänner Olles policy</label>
          <input class="knapp" type="button" value="Skicka" />
        </form>
      </div>
      <div class="filler"></div>
    </div>
  </body>
</html>
